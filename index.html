<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>RESUME</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="heading1">ИРИНА АЛИЕВА</h1>
            <h2 class="heading2">
                Преподаватель, программист
            </h2>        
            <div class="photo">
                <img src="img/photo-small.jpg" alt="photo">
            </div>
        </header>
        <section class="skill">
            <h3 class="heading3">
            Мои навыки
            </h3>
            <ul> 
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
                <li>jQuery</li>
            </ul>
        </section>
        <section class=" hobby">
            <h3 class="heading3">
            Хобби и увлечения    
            </h3>
                <ul> 
                    <li>ролики</li>
                    <li>велосипед</li>
                    <li>лыжи</li>
                    <li>люблю рисовать</li>
                </ul>  
        </section>
        <form class="form">
            <h3 class="heading3">Связаться со мной</h3>
            <label class="label" for="name">Ваше имя</label> <br>
            <input   class="input" id="name" type="text" placeholder="Ваше имя"><br>
            <label class="label" for="email">Ваш e-mail</label><br>
            <input  class="input" id="email" type="email" placeholder="Ваш e-mail"><br>
            <label class="label" for="messege">Ваше сообщение</label> <br>
            <textarea class="input" id="messege" placeholder="Ваше сообщение" rows="10" cols="30"></textarea><br>
            <input class="input" id="submit" type="submit">   
        </form>
    </div>   
    <script src="main.js"></script> 
</body>
</html>
